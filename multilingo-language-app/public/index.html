<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trilingo - Language Learning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Trilingo</h1> 
    
    <nav class="navigation">
      <a href="index.html" class="nav-link active">Language Practice</a>
      <a href="image-learning.html" class="nav-link">Visual Learning</a>
    </nav>

    <div class="section">
      <label for="language">Language:</label>
      <div class="custom-select-wrapper">
        <select id="language" >
          <option value="">Select a language</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Estonian">Estonian</option>
          <option value="English">English</option>
        </select>
      </div>
    </div>
    

    <div class="section">
      <label for="answer">Write a thoughtful message in the language:</label>
      <textarea id="answer" rows="5" placeholder="Type your answer here..."></textarea>
    </div>

    <button id="sendBtn">Send</button>

    <div class="section" id="response"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
